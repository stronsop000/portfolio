<!DOCTYPE html>
<html>
<head>
    <title>Favicon Generator</title>
</head>
<body>
    <canvas id="favicon" width="32" height="32" style="border: 1px solid #ccc;"></canvas>
    <br><br>
    <button onclick="downloadFavicon()">Download Favicon</button>

    <script>
        const canvas = document.getElementById('favicon');
        const ctx = canvas.getContext('2d');

        // Create a professional favicon with "SS" initials
        // Background gradient (purple to blue - professional colors)
        const gradient = ctx.createLinearGradient(0, 0, 32, 32);
        gradient.addColorStop(0, '#6366f1'); // Indigo
        gradient.addColorStop(1, '#8b5cf6'); // Purple

        ctx.fillStyle = gradient;
        ctx.fillRect(0, 0, 32, 32);

        // Add "SS" text in white
        ctx.fillStyle = '#ffffff';
        ctx.font = 'bold 14px Arial';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText('SS', 16, 16);

        function downloadFavicon() {
            const link = document.createElement('a');
            link.download = 'favicon.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        // Auto-generate the favicon
        console.log('Favicon generated with SS initials');
    </script>
</body>
</html>
